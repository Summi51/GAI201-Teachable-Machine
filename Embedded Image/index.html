<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Object Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Intelligent Object Classifier</h1>
    <input type="text" id="classesInput" placeholder="Enter classes (comma-separated)">
    <button id="startButton">Start Camera</button>
    <button id="detectButton" disabled>Detect Object</button>
    <div id="prediction-container">Predicted Class: </div>
    <video id="webcam" autoplay playsinline></video>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</body>
</html>
